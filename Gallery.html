<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Application Screenshots</h2>

        <div class="row g-3" id="gallery">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <img src="images/login.png"
                     class="img-fluid rounded gallery-item"
                     data-title="Login Screen">
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6">
                <img src="images/reports.png"
                     class="img-fluid rounded gallery-item"
                     data-title="Billing Screen">
            </div>

            <!-- repeat till screen20 -->
        </div>
    </div>

    <div id="lightbox">
        <span id="closeBtn">×</span>
        <span id="prevBtn">❮</span>
        <img id="lightboxImg">
        <span id="nextBtn">❯</span>
        <div id="caption"></div>
    </div>

</body>
</html>
<style>
    .gallery-item {
        cursor: pointer;
        transition: transform .2s;
    }

        .gallery-item:hover {
            transform: scale(1.05);
        }

    #lightbox {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    #lightboxImg {
        max-width: 95%;
        max-height: 85%;
    }

    #caption {
        color: #fff;
        margin-top: 10px;
        font-size: 18px;
    }

    #closeBtn {
        position: absolute;
        top: 15px;
        right: 25px;
        font-size: 40px;
        color: white;
        cursor: pointer;
    }

    #prevBtn, #nextBtn {
        position: absolute;
        top: 50%;
        font-size: 50px;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 10px;
    }

    #prevBtn {
        left: 20px;
    }

    #nextBtn {
        right: 20px;
    }

    @media (max-width: 768px) {
        #prevBtn, #nextBtn {
            font-size: 35px;
        }
    }
</style>

<script>
  const images = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const caption = document.getElementById('caption');
  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener('click', () => {
      currentIndex = index;
      showImage();
      lightbox.style.display = 'flex';
    });
  });

  function showImage() {
    lightboxImg.src = images[currentIndex].src;
    caption.innerText = images[currentIndex].dataset.title || '';
  }

  document.getElementById('nextBtn').onclick = () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  };

  document.getElementById('prevBtn').onclick = () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
  };

  document.getElementById('closeBtn').onclick = () => {
    lightbox.style.display = 'none';
  };

  // keyboard support
  document.addEventListener('keydown', e => {
    if (lightbox.style.display !== 'flex') return;
    if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
    if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
    if (e.key === 'Escape') lightbox.style.display = 'none';
  });
</script>
